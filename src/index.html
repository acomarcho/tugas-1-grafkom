<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">

  <!-- WebGL Boilerplate -->
  <script src="boilerplate/webgl-boilerplate.js" defer></script>

  <!-- Shaders -->
  <script src="shaders/fragment.js" defer></script>
  <script src="shaders/line.js" defer></script>
  <script src="shaders/square.js" defer></script>
  <script src="shaders/rectangle.js" defer></script>
  <script src="shaders/polygon.js" defer></script>

  <!-- Shapes -->
  <script src="shapes/line.js" defer></script>
  <script src="shapes/square.js" defer></script>
  <script src="shapes/rectangle.js" defer></script>
  <script src="shapes/polygon.js" defer></script>

  <!-- Main Script -->
  <script src="index.js" defer></script>

  <!-- Programs -->
  <script src="programs/fragment.js" defer></script>
  <script src="programs/line.js" defer></script>
  <script src="programs/square.js" defer></script>
  <script src="programs/rectangle.js" defer></script>
  <script src="programs/polygon.js" defer></script>
  
  <title>2D CAD</title>
</head>
<body>
  <div class="left-col">
    <h1>Navigation Menu</h1>
    <p>These are the models that you've created so far:</p>
    <p>(Click to edit the model)</p>
    <div class="left-col-rows">
      <button id="btn-cancel-selection">Cancel selection</button>
    </div>
    <div>
      <button id="btn-export-models">Export model(s)</button>
    </div>
    <div>
      <button id="btn-import-models">Import model(s)</button>
    </div>
  </div>
  <div class="middle-col">
    <canvas id="c"></canvas>
  </div>
  <div class="right-col">
    <h1 id="right-title">Create a Model</h1>
    <div class="button-div">
      <button id="btn-create-line">Create line</button>
    </div>
    <div class="button-div">
      <button id="btn-create-square">Create square</button>
    </div>
    <div class="button-div">
      <button id="btn-create-rectangle">Create rectangle</button>
    </div>
    <div class="button-div">
      <button id="btn-create-polygon">Create polygon</button>
    </div>
  </div>
</body>
</html>
